server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "http://localhost:3000"
            allowedHeaders: "http://localhost:3000"
      routes:
        - id: ms-tickets
          uri: lb://ms-tickets
          predicates:
            - Path=/api/v1/ticket/**
        - id: ms-repairs
          uri: lb://ms-repairs
          predicates:
            - Path=/api/v1/repair/**
        - id: ms-vehicles
          uri: lb://ms-vehicles
          predicates:
            - Path=/api/v1/vehicle/**
